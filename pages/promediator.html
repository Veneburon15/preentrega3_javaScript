<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/gradeEngine_officialLogo.ico" type="image/x-icon">
    <title>GradeEngine | Calculadora de promedios</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="promediator.html">
                <img class="img-fluid nav__logo" src="../images/gradeEngine_officialLogo.ico" alt="GradeEngine Official Logo"> 
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar__itemsdiv collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link disabled" aria-current="page" href="promediator.html">Calculadora de promedios</a>
                    </li>
                    <li class="nav-item text-center">
                      <a class="nav-link" aria-current="page" href="sessionMemory.html">Memoria de sesiones</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="main__div-instructions">
          <h1>¡Comencemos!</h1>
          <p>Guardar los datos sólo por esta sesión</p>
        </div>
        <div class="main__div-calculator">
          <h2>Ingrese los datos de sus alumnos</h2>
          <input type="button" id="table__add-student" value="Agregar nuevo alumno">
          <table id="table__students">
            <tr>
              <th>Nombre</th>
              <th>Exámen 1</th>
              <th>Exámen 2</th>
              <th>Exámen 3</th>
              <th>Promedio Final</th>
              <th>Calculemos...</th>
            </tr>
            <tr>
              <td><input type="text" placeholder="Nombre del alumno" class="student_name"></td>
              <td><input type="text" placeholder="Exámen 1" class="nota_1"></td>
              <td><input type="text" placeholder="Exámen 2" class="nota_2"></td>
              <td><input type="text" placeholder="Exámen 3" class="nota_3"></td>
              <td class="promedium">Promedio</td>
              <td><button class="calc-button">Calcular promedio</button><td>
            </tr>
          </table>
        </div>
        <div>
          <button id="btn-session">Sólo por esta sesión</button>
          <br>
          <button id="btn-local">Guardar los datos parmenentemente</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
